{% extends 'admin/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Create Book</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Render form fields -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Actions</h3>
            <a href="{% url 'author' %}" class="btn btn-warning">Add Author</a>
        </div>
    </div>
</div>

{% endblock %}
