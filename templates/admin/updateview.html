{% extends 'admin/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Update Book</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form fields -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
