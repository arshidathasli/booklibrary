<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>

    {% if user.is_authenticated %}
    {% if not orders %}
        <p>No order has been placed</p>
    {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Mode of payment</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.amount }}</td>
                        <td>{{ order.mode }}</td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        

    {% endif %}
{% else %}
    <p>Please <a href="{% url 'login' %}">login</a> to view your cart.</p>
{% endif %}

</body>
</html>
